<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="footer-text">
        <p>Notice: <br>
            Invite your friend for +1 more blind gift <button id="shareButton"><img src="./assets/images/sharebtn.png" alt="share"></button>.</p>
    </div>

    <div id="containerBg" class="container-bg">
        <div class="container">
            <!-- Popup image container -->
            
            <img id="closeButton" class="closeIcon" src="./assets/images/xbutton.png" alt="close">
            <img id="popupImage" alt="Popup Image">
        </div>
    </div>

    <div class="mainbody">
        <div class="main-image-container">
            <!-- Main image -->
            
            <div class="formwrap"> 
                <img class="title" src="./assets/images/headertitle.png">
                <div class="inputbg">
                    <div class="def">
                        <span class="countrycode">+91 </span><span class="divider">â”ƒ</span>
                    </div>
                    <input type="text" id="phoneNumberInput" placeholder="ENTER YOUR MOBILE NUMBER">
                    <!-- <span class="clear-icon" id="clearIcon">&times;</span> -->
                </div>
                <button id="openButton"><img src="./assets/images/openbtn.png" alt="open button"></button>
                
            </div>
            <img src="./assets/images/imagebottom.png">
            <!-- <img src="./assets/images/mainbackground.png" alt="Main Image"> -->
        </div>
        <!-- Other content -->
    </div>

    <script>
        window.onload = function() {
    var popupImage = document.getElementById('popupImage');
    var closeButton = document.getElementById('closeButton');
    var footerText = document.querySelector('.footer-text');
    var containerBg = document.getElementById('containerBg');
    var openButton = document.getElementById('openButton');
    var phoneNumberInput = document.getElementById('phoneNumberInput');
    var clearIcon = document.getElementById('clearIcon');
    var defaultPlaceholder = phoneNumberInput.getAttribute('placeholder');

    popupImage.style.display = 'none';
    closeButton.style.display = 'none';
    footerText.style.display = 'none';
    containerBg.style.display = 'none';

    phoneNumberInput.addEventListener('focus', function() {
        // Clear the placeholder text
        phoneNumberInput.placeholder = '';
    });

    // Add event listener for input event (when typing)
    phoneNumberInput.addEventListener('input', function() {
        // Show or hide the clear icon based on input value
        clearIcon.style.display = phoneNumberInput.value.trim() ? 'block' : 'none';
    });

    openButton.addEventListener('click', function() {
        var phoneNumber = phoneNumberInput.value;
        if (!phoneNumber) {
            alert('Please enter a phone number.');
            return;
        }
        
        // Set the image source and download link directly
        popupImage.src = 'https://bulbolsarado.github.io/blindbox2/assets/images/modal_rummytry.png';
        var fileURL = 'https://ossyd06.downwl.com/Rummytry/RummyTry-140026-channel-68686868.apk';

        popupImage.style.display = 'block';
        footerText.style.display = 'block';
        closeButton.style.display = 'block';
        containerBg.style.display = 'block';

        // Add click event listener to the popup image
        popupImage.addEventListener('click', function() {
            var link = document.createElement('a');
            link.href = fileURL;
            link.setAttribute('download', '');
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    });

    // Add click event listener to the close button
    closeButton.addEventListener('click', function() {
        popupImage.style.display = 'none';
        footerText.style.display = 'none';
        closeButton.style.display = 'none';
        containerBg.style.display = 'none';
    });

    // Get the share button element
    var shareButton = document.getElementById('shareButton');

    // Add click event listener to the share button
    shareButton.addEventListener('click', function() {
        var tempInput = document.createElement('input');
        tempInput.value = 'https://ossyd06.downwl.com/Rummytry/RummyTry-140026-channel-68686868.apk';
        document.body.appendChild(tempInput);
        tempInput.select();
        tempInput.setSelectionRange(0, 99999); /* For mobile devices */
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        alert('Download link copied to clipboard!');
    });
};

    </script>
